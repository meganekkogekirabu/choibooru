<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="common-name"></title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <div id="parent">
            <div id="head-wrapper">
                <img id="logo" src="assets/logo.png">
                <div id="headname">
                    <h2>
                        <span data-i18n="common-name"></span>
                        <small style="font-size: 12px;" data-i18n="common-running" data-i18n-params='{"version":"0.1"}'></small>
                    </h2>
                    <div id="signin-status"></div>
                </div>
                <div id="search-bar">
                    <input type="text" name="query">
                    <button id="search-button" style="width: 40px;">&#x1F50E;&#xFE0E;</button>
                </div>
                <div id="sign-wrapper">
                    <form id="sign-form" style="display: none;">
                        <label for="username" data-i18n="common-username"></label>
                        <input type="text" name="username">
                        <input type="submit" value="sign in" id="signin-button">
                        <br><br>
                        <label for="password" data-i18n="common-password"></label>
                        <input type="password" name="password">
                        <input type="submit" value="sign up" id="signup-button">
                        <p id="auth-status"></p>
                    </form>
                </div>
            </div>
            <div id="sidebar"></div>
            <div id="posts"></div>
            <div id="footer">
                <div id="footer-left">
                    <span data-i18n="common-name"></span> v0.1 &mdash; 2025
                    <br>
                    <a href="https://github.com/meganekkogekirabu/choibooru" data-i18n="common-source"></a>
                </div>
                <div id="footer-right"></div>
            </div>
        </div>
        <script type="module" src="scripts/dist/index.js"></script>
        <script type="module" src="scripts/dist/auth.js"></script>
        <script type="module" src="scripts/dist/search.js"></script>
        <script type="module" src="scripts/dist/mobile.js"></script>
    </body>
</html>
